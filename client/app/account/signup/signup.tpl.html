<div>
  <form submit="signup(form)">
    <label for="username">用户名:</label>
    <input ng-model="user.username" name="username" type="text">

    <label for="password">密码:</label>
    <input ng-model="user.password" name="password" type="password">
    <button ng-click="signup(form)">注册</button>
  </form>
</div>
